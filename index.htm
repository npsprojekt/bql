<html>
	<head>
		<title>BQ_LAB control</title>
		<style>
.led {
  background-color:rgb(0, 81, 222); 
  border: none;
  color: white;
  padding: 10px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

</style>
	</head>
	
	<body style="background-color:rgb(195, 222, 255);">
	<h2 style="text-align:center;background-color:rgb(171, 196, 233);"><font face = "calibri" size = "6">Platno:</font></h2>
	<p  style="text-align:center;">
	<button id="PLATNO_GOR" class="led" onclick="Platno_g()">GOR</button> 
	<button id="PLATNO_DOL" class="led" onclick="Platno_d()">DOL</button></p> 
	
	<p style="text-align:center;"><font face = "calibri" size = "5" id="platno"></p>
	

	<script>
	function Platno_g() {
	document.getElementById("platno").innerHTML = "Platno je gor.";
	}
	</script>
	
	<script>
	function Platno_d() {
	document.getElementById("platno").innerHTML = "Platno je dol.";
	}
	</script>
	
	<h2 style="text-align:center;background-color:rgb(171, 196, 233);"><font face = "calibri" size = "6">Rolete:</font></h2>
	<p  style="text-align:center;"><font face = "calibri" size = "5"><b>LEVO: </b></font>
	
	<button id="ROLETELGOR" class="led" onclick="RoleteLg()">GOR</button> 
	<button id="ROLETELSRE" class="led" onclick="RoleteLs()">SREDINA</button>
	<button id="ROLETELDOL" class="led" onclick="RoleteLd()">DOL</button></p>
	
	<p style="text-align:center;"><font face = "calibri" size = "5" id="rolete1"></p>
	

	<script>
	function RoleteLg() {
	document.getElementById("rolete1").innerHTML = "Leva roleta je gor.";
	}
	</script>
	
	<script>
	function RoleteLs() {
	document.getElementById("rolete1").innerHTML = "Leva roleta je v sredini.";
	}
	</script>
	
	<script>
	function RoleteLd() {
	document.getElementById("rolete1").innerHTML = "Leva roleta je dol.";
	}
	</script>
	
	<p style="text-align:center;"><font face = "calibri" size = "5"><b>DESNO: </b></font>
	
	<button id="ROLETEDGOR" class="led" onclick="RoleteDg()">GOR</button>
	<button id="ROLETEDSRE" class="led" onclick="RoleteDs()">SREDINA</button>
	<button id="ROLETEDDOL" class="led" onclick="RoleteDd()">DOL</button></p> 
	
	<p style="text-align:center;"><font face = "calibri" size = "5" id="rolete2"></p>
	

	<script>
	function RoleteDg() {
	document.getElementById("rolete2").innerHTML = "Desna roleta je gor.";
	}
	</script>
	
	<script>
	function RoleteDs() {
	document.getElementById("rolete2").innerHTML = "Desna roleta je v sredini.";
	}
	</script>
	
	<script>
	function RoleteDd() {
	document.getElementById("rolete2").innerHTML = "Desna roleta je dol.";
	}
	</script>
	
		
	<h2 style="text-align:center;background-color:rgb(171, 196, 233);"><font face = "calibri" size = "6">Klima:</font></h2>
	
	<p  style="text-align:center;">
	<button id="KLIMAAA_ON" class="led" onclick="KlimaON()">ON</button> 
	<button id="KLIMAA_OFF" class="led" onclick="KlimaOFF()">OFF</button></p> 
	
	<p style="text-align:center;"><font face = "calibri" size = "5" id="klima"></p>
	
	<script>
	function KlimaON() {
	document.getElementById("klima").innerHTML = "Klima je ON.";
	}
	</script>
	
	<script>
	function KlimaOFF() {
	document.getElementById("klima").innerHTML = "Klima je OFF.";
	}
	</script>
		
	<p style="text-align:center;"><input type="number" min="15" max="25" value="20" class="entry" id="KLIMA"></p>
	<p style="text-align:center;"><font face = "calibri" size = "4">Temperatura: </font><span id="temp"></span></p>
	
	<script>
  
	var entry = document.getElementById("KLIMA");
	var temperatura = document.getElementById("temp");
	temperatura.innerHTML = entry.value;
	
	entry.oninput = function() {
	temperatura.innerHTML = this .value;
	} 
    
	</script> 

			
	<h2 style="text-align:center;background-color:rgb(171, 196, 233);"><font face = "calibri" size = "6">Luci:</font></h2>

		
	<p style="text-align:center;"><font face = "calibri" size = "5"><b>MIZA: </b></font><input type="range" min="10" max="25" value="17" class="slider" id="MIZAA"></p>
	<p style="text-align:center;"><font face = "calibri" size = "4">Jakost luci: </font><span id="jak_miza"></span></p>
		
	
	<script>
	var slider = document.getElementById("MIZAA");
	var output = document.getElementById("jak_miza");
	output.innerHTML = slider.value;
	
	slider.oninput = function() {
	output.innerHTML = this .value;
	}
	</script>
	
	<p  style="text-align:center;"><font face = "calibri" size = "5"><b>TABLA: </b></font><input type="range" min="10" max="25" value="17" class="slider" id="TABLA"></p>
	<p style="text-align:center;"><font face = "calibri" size = "4">Jakost luci: </font><span id="jak_tabla"></span></p>
		
	
	<script>
	var slider = document.getElementById("TABLA");
	var tab = document.getElementById("jak_tabla");
	tab.innerHTML = slider.value;
	
	slider.oninput = function() {
	tab.innerHTML = this .value;
	} 
	</script> 
	
	<script src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".led").click(function(){
				var g = $(this).attr('id'); 
				$.get("http://164.8.114.17:80/", {g}); 
			});
		});
		
		
		$(document).ready(function(){
			$(".slider").click(function(){
				var d = $(this).attr('id'); 
				var x = this .value;
				$.get("http://164.8.114.17:80/", {d,x}); 
			});
		});
		
      		$(document).ready(function(){
			$(".entry").click(function(){
				var v = $(this).attr('id'); 
				var y = this .value; 
				$.get("http://164.8.114.17:80/", {v,y}); 
			});
		});
		
	</script>
	
	</body>
</html>
